name: Code Quality Check

on:
  pull_request:
  push:
    branches: [main]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-node@v6
        with:
          node-version: '24'
      - run: cd webapp && npm ci
      - run: cd webapp && npm run check:arch
      - run: cd webapp && npm run check:code